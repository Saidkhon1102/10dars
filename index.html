<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="./src/css/output.css">
</head>
<body class="bg-base-100">
 
    <div class="navbar bg-base-100 shadow-lg sticky top-0 z-50">
        <div class="navbar-start">
            <div class="dropdown lg:hidden">
                <div tabindex="0" role="button" class="btn btn-ghost">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </div>
            </div>
            
        </div>
        
        <div class="navbar-end">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 11-4 0v-6m4 0V9a2 2 0 10-4 0v4.01" />

                    </div>
                </div>
            </div>
        </div>
    </div>

 
    <div class="hero min-h-[40vh] bg-gradient-to-r from-primary to-secondary">
        <div class="hero-content text-center text-primary-content">
            <div class="max-w-md">

                <p class="mb-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, sunt?</p>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-center mb-8">Featured Products</h2>
        <div class="loading loading-spinner loading-lg mx-auto block" id="loading"></div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="products-grid">
           
        </div>
    </div>

    <footer class="footer footer-center p-10 bg-base-200 text-base-content rounded">
        <div>
            
        </div>
    </footer>

    <script src="./src/js/app.js"></script>
    <script src="./src/js/basket.js"></script>
    <script src="./src/js/request.js"></script>
    <script src="./src/js/updateUI.js"></script>

</html>
